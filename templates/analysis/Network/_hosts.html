<section id="hosts">
    <h4>Hosts</h4>
    {% if report.network.hosts %}
        <table class="table table-striped table-bordered">
            <tr>
                <th width="10%">Direct</th>
            </tr>
            {% for host in report.network.hosts %}
            <tr>
                <td>
                    {{ host }}
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hosts contacted.</p>
    {% endif %}
</section>
